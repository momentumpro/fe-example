<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="registerName" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <p class="mt-3">Already have an account? <a href="index.html">Login</a></p>
    </form>

    <script src="script.js"></script>
</body>

</html>
